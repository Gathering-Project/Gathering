<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>
<body>
<div id="login-form" class="form-box">
    <h2>로그인</h2>
    <div class="input-group">
        <input type="text" id="username" placeholder="Email">
    </div>
    <div class="input-group">
        <input type="password" id="password" placeholder="PW">
    </div>
    <div class="social-buttons">
        <button class="kakao-btn">Kakao로 시작하기</button>
        <button class="naver-btn">Naver로 시작하기</button>
    </div>
    <div class="button-group">
        <button onclick="location.href='/api/v1/user/signup'">회원가입</button>
        <button onclick="onLogin()">로그인</button>
    </div>
</div>
<script src="/js/login.js"></script>
<script>
    $(document).ready(function() {
        $.ajax({
            type: "GET",
            url: "/api/v1/auth/kakao-url",
            success: function(authUrl) {
                $(".kakao-btn").on("click", function() {
                    window.location.href = authUrl;
                });
            },
            error: function() {
                alert("카카오 인증 URL을 불러오는 데 문제가 발생했습니다.");
            }
        });
    });

    $.ajax({
        type: "GET",
        url: "/api/v1/auth/naver-url",
        success: function(authUrl) {
            $(".naver-btn").on("click", function() {
                window.location.href = authUrl;
            });
        },
        error: function() {
            alert("네이버 인증 URL을 불러오는 데 문제가 발생했습니다.");
        }
    });
</script>
</body>
</html>
